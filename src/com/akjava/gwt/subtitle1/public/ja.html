    <title>akjava オンラインYoutube字幕メーカー</title>
     
    <script src="http://www.google.com/jsapi"></script>
    <script language="javascript"> 
    google.load("swfobject", "2.1");
    </script>
    
    <script language="javascript"> 
 ytplayer=null;
         function getDuration() {
          if (ytplayer) {
            return ytplayer.getDuration();
          }else{
          return 0;
          }
        }
        
                function getCurrentTime() {
          if (ytplayer) {
            return ytplayer.getCurrentTime();
          }else{
          return 0;
          }
        }
 

 
        function onYouTubePlayerReady(playerId) {
        //alert(document.getElementById(playerId));
          ytplayer = document.getElementById(playerId);
          ytplayer.playVideo();
        //  ytplayer.pauseVideo();
        }
 
 function open(id,videoId){
 	//alert(new ActiveXObject("ShockwaveFlash.ShockwaveFlash"));
         // allowScriptAccess must be set to allow the Javascript from one domain to access the swf on the youtube domain
      var params = { allowScriptAccess: "always" };
      // this sets the id of the object or embed tag to 'myytplayer'. You then use this id to access the swf and make calls to the player's API
      var atts = { id: "myytplayer" };
      swfobject.embedSWF("http://www.youtube.com/v/"+videoId+"&amp;border=0&amp;enablejsapi=1&amp;playerapiid=myytplayer", 
                         id, "425", "344", "8", null, null, params, atts);
        }

 function play(){
 if (ytplayer) {
    ytplayer.playVideo();
  }
 }
 

    </script>
